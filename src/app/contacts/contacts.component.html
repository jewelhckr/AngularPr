<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
</head>
<body>
    <div class="container-fluid form-control w-75">
        <h1 class="text-center text-info">Contacts</h1>
        <input class="form-control my-2" placeholder="First Name..." type="text" [(ngModel)]="firstName">
        <input class="form-control my-2" placeholder="Last Name..." type="text" [(ngModel)]="lastName">
        <input class="form-control my-2" placeholder="Email..." type="email" [(ngModel)]="email">
        <input class="form-control my-2" placeholder="Phone Number..." type="text" [(ngModel)]="phoneNumber">
        <input class="form-control my-2" placeholder="Address..." type="text" [(ngModel)]="address">
        <button class="btn btn-info form-control" (click)="addContacts()">Add</button>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contact of contactArray; let index = index">
                <td><input class="form-control" type="text" [(ngModel)]="contact.FirstName"></td>
                <td><input class="form-control" type="text" [(ngModel)]="contact.LastName"></td>
                <td><input class="form-control" type="email" [(ngModel)]="contact.Email"></td>
                <td><input class="form-control" type="text" [(ngModel)]="contact.PhoneNumber"></td>
                <td><input class="form-control" type="text" [(ngModel)]="contact.Address"></td>
                <td>
                    <button class="btn btn-info" (click)="viewContact(contact)">View</button>
                    <button class="btn btn-warning" (click)="editContact(index)">Edit</button>
                    <button class="btn btn-danger" (click)="deleteContact(index)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
